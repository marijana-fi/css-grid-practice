<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.min.css" />

		<title>Grid Layout 2</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="item item__1 title">
				<h1>sibling</h1>
			</div>
			<div class="item item__2">
				<div class="shapes"></div>
				<span class="logo">
					<span class="letter">S</span>
				</span>
			</div>
			<div class="item item__3">
				<div class="line"></div>
				<div class="pattern"></div>
				<h3>
					How To Lead The Push <br />For Diversity In The Workplace
				</h3>
			</div>
			<div class="item item__4">
				<div class="subitem-1">
					<span class="month">OCT</span>
					<span class="date">15</span>
				</div>
				<div class="subitem-2">
					<h5>MONTHLY SPEAKER SERIES</h5>
					<h4>
						Sibling <br />Speaker Session <br />
						No.13
					</h4>
				</div>
				<div class="subitem-3">
					<h4 class="street">
						Rafa Serrano <br />Creative Director <br />
						7:00 PM <br />
						828 W.Sixth Street
					</h4>
					<h4>The Rotunda</h4>
					<h4>Austin, Texas <br />2017</h4>
					<h6>Free to public</h6>
				</div>
			</div>
		</div>
	</body>
</html>
